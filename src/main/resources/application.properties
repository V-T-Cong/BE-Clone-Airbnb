spring.application.name=be_my-app

security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-time=${EXPIRATION_TIME}
security.jwt.refresh-expiration-time=${REFRESH_EXPIRATION_TIME}

spring.datasource.url=${DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

app.cors.allowed-origins=${APP_CORS_ALLOWS_ORIGIN}

# Spring Data JPA / Hibernate Configuration (if using JPA)
spring.jpa.hibernate.ddl-auto=${HIBERNATE_DDL}
# Recommended values: 'none' for production, 'update' for development, 'create-drop' for testing.

# Specify the PostgreSQL dialect for Hibernate
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}

# Optional: show the SQL statements in the console
spring.jpa.show-sql=${SHOW_SQL}

# Enable in Development
springdoc.api-docs.enabled=${SPRINGDOC_API_DOCS_ENABLED}
springdoc.swagger-ui.enabled=${SPRINGDOC_SWAGGER_UI_ENABLED}

# Mail config
spring.mail.host=127.0.0.1
spring.mail.port=1025
spring.mail.username=
spring.mail.password=

spring.mail.protocol=smtp
spring.mail.default-encoding=UTF-8

# T?T H?T b?o m?t (MailDev không h? tr? m?y cái này)
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false
spring.mail.properties.mail.smtp.starttls.required=false
spring.mail.properties.mail.smtp.ssl.enable=false

# T?ng timeout lên ?? tránh l?i ng?t k?t n?i quá nhanh
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

spring.mail.properties.mail.debug=true